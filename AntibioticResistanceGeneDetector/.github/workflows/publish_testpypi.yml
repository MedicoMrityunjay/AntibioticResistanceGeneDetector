name: Publish to TestPyPI
on:
  push:
    tags:
      - 'v*.*.*-rc*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build tools
        run: pip install build
      - name: Build wheel and sdist
        run: python -m build
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Validate TestPyPI install
        run: |
          python -m venv testenv
          . testenv/bin/activate || . testenv/Scripts/activate
          pip install --index-url https://test.pypi.org/simple/ --no-deps arg-res-detector
          arg_res_detector --version
          mkdir -p test_input test_output
          echo ">sample1\nATGCATGCATGC" > test_input/sample1.fasta
          arg_res_detector --input test_input/sample1.fasta --db data/resistance_genes.fasta --map data/gene_class_map.csv --outdir test_output --no-rich
          test -f test_output/results.csv || (echo "Output CSV not found" && exit 1)
