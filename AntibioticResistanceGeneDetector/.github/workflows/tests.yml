name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AntibioticResistanceGeneDetector/requirements.txt

      - name: Export PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/AntibioticResistanceGeneDetector" >> $GITHUB_ENV

      - name: Lint (flake8)
        run: |
          flake8 AntibioticResistanceGeneDetector/src

      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest -q --junitxml=pytest-report.xml
        continue-on-error: false

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml
