name: Pre-Release Validation
on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  validate-package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build tools
        run: pip install build virtualenv
      - name: Build wheel and sdist
        run: python -m build
      - name: Create virtualenv
        run: python -m virtualenv venv
      - name: Install package from wheel
        run: |
          . venv/bin/activate || . venv/Scripts/activate
          pip install dist/*.whl
      - name: Verify CLI entry point
        run: |
          . venv/bin/activate || . venv/Scripts/activate
          arg_res_detector --version
      - name: Smoke test detection (mock mode)
        run: |
          . venv/bin/activate || . venv/Scripts/activate
          mkdir -p test_input test_output
          echo ">sample1\nATGCATGCATGC" > test_input/sample1.fasta
          arg_res_detector --input test_input/sample1.fasta --db data/resistance_genes.fasta --map data/gene_class_map.csv --outdir test_output --no-rich
          test -f test_output/results.csv || (echo "Output CSV not found" && exit 1)
      - name: Check for import/path errors
        run: |
          . venv/bin/activate || . venv/Scripts/activate
          python -c "import src.main; print('Import OK')"
